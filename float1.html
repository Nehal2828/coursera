<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Element1</title>

<style>
	/*Use of float*/
	div{

		background:#00FFFF;
	}

	p{
		width:50px;
		height:50px;
		border:1px solid black;
	}

	#p1{
		background :blue;
		float: right;

	}
	#p2{
		background :red;
		 
	}
	#p3{
		background :maroon;
	
		 
	}
	#p4{
		background :grey;
		 
	}

</style>
</head>
<body>
	<h1>FLoating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<Section>This is regular content continuing after the paragraph boxes.</Section>
	</div>
</body>
</html>
