<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Element  with child Selector
	</title>

	<style >
/*any article element which is the direct chlid of Section element ie any article element whose immediate parent is a section element */
section >article{
	color:green;
	font-size: 24px;
}

/* any h2 element which is direct child of a section element ie any h2 element whose immediate parent is a Section element */

section > h2{
	color: green;
}
</style>
</head>
	<body>
		<h1>Child Selector</h1>
		<section>
			<h2>Subheading1</h2>
			<div>
				<article>
				Article which inside DIV,which is inside Section 
			    </article>
			</div>
		</section>
		<section>
			<article>
				Article is the direct child of the section element .
			</article>
		</section>
		<h2>Subheading 2</h2>
</body>
</html>
