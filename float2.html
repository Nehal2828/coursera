<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Element</title>

<style>
	/*Use of floatand clear */
	div{

		background:#00FFFF;
	}

	p{
		width:50px;
		height:50px;
		border:1px solid black;
		float:left;
		margin-right: 10px;
	}

	#p1{
		background :blue;
	

	}
	#p2{
		background :red;
		 
	}
	#p3{
		background :maroon;
		clear :left;
	
		 
	}
	#p4{
		background :grey;
		 
	}
	section {
		clear :left;
	}
	
</style>
</head>
<body>
	<h1>FLoating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<Section>This is regular content continuing after the paragraph boxes.</Section>
	</div>
</body>
</html>
