<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Decendent Selector
	</title>
	<style>
    /*Decendent selector :-Selector Space another Selector
    in this element that is insided the article will get colored*/
    section li{
    	color: green;
    } 
    /* child selector :-Selector>Selector
    in this element that is dirctly the child of article will get coloured */

    section>li{
    	color: red;
    }  


	</style>

</head>
<body>
<h1>Decendent Selector</h1>
<section>
	Table of contenys;
	<ul>
		<li>Artilce 1</li>
		<li>Article 2</li>
		<li>Article 3</li>
		</ul>
	</section>
		<article>
			Shopping list:
			<ul>
				<li>maggi</li>
				<li>kururee</li>
				<li>lays</li>	
			</ul>
		</article>	
</body>
</html>
